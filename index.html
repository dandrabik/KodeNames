<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>KodeNames</title>
  <meta name="description" content="Kodenames">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles/css/all.min.css">
  <link rel="stylesheet" href="styles/styles.css?v=1.0">
</head>

<body>
  <div>
    <div id='header'>
      <span class="team-name red">Orange Team: </span>
      <span class="redScore score"></span>
      <span class="team-name blue">Green Team: </span>
      <span class="blueScore score"></span>
      <input type="text" id="seed" placeholder="seed" size="8" autofocus>
      <button id="reset">Reset</button>
<!--       <select id='gameMode'>
        <option value="default">Default Word Set</option>
        <option value="spanish">Spanish Word Set</option>
        <option value="2knouns">2K Nouns</option>
        <option value="movies">Top 250 Movies</option>
        <option value="custom">Custom Words</option>
      </select> -->
      <span id="google_translate_element"></span>
      <button id="spymaster">SpyMaster</button>
    </div>
  </div>
  <div id="board"></div>
  <div class="mobile-form" class='hidden'>
    <form class="js-mobile-form">
      <h2> Kode Names </h2>
      <div class='form-section'>
        <label>Game Number</label>
        <input type="number" id="game" name="game" pattern="[0-9]*" class="mobile-text-field">
      </div>
      <div class='form-section'>
        <label for="spy"> I am the spymaster</label>
        <input type="checkbox" id="spy" name="spy" value="true" checked="true" class="mobile-checkbox">
      </div>
      <div class='form-section'>
        <input type="submit" name="submit" value='Enter' class='mobile-submit'>
      </div>


    </form>
    <div class='mobile-rotate hidden'>
      <h2>Rotate sideways<br/>to see gameboard</h2>
      <i class="rotate-icon fas fa-undo fa-flip-horizontal"></i>
      <div class="team-name red">Orange Team:</div>
      <div class="redScore score"></div>
      <div class="team-name blue">Green Team:</div>
      <div class="blueScore score"></div>
      <div>Current Game Number:</div>
      <div class="js-game-number score"></div>
      <button class="change-game js-change-game">Back to Settings</button>
    </div>
  </div>
  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script src="scripts/data.js"></script>
  <script src="scripts/index.js"></script>

</body>
</html>
